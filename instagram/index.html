<!DOCTYPE html>

<html lang="pt-br">
<link rel="stylesheet" href="css/style.css">
<head>
    <meta charset="UTF-8">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/instagram.png" alt="instagram" class="instagram-logo">
                <div class="profile-photo">
                    <img src="img/perfil.png" alt="foto de perfil">
                </div>
                
                <a href="#" class="instagram-login">Continue como eloears</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é eloears?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            
            <div class="get-the-app">
                <p class="get-app">Baixe o arquivo.</p>
                <div class="download">
                    <a style href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
